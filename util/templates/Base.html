<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TrackAnalyzer</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/track.css')}}">
</head>
<body>
    <div class="container">
        {% block content%}
        <div class="header">
        <h1 class="head"><i>TRACK ANALYSER</i></h1>

        </div>

        <h2 class="subhead"><i>Fleet Information Tracking System</i></h2>
        <form action="" method="post" name="Input">
           <p> <label for="analyzer">Submit Query:
    <select name=squery  title="squery" required>
    {% for query in queries %}
    <option value= "{{query}}" name="{{query}}" id="{{query}}"  {% if thing =="{{query}}" %} selected {% endif %}>{{query}}</option>"
    {% endfor %}
    </select>
         <button type="submit" class="btn btn-default">Submit</button>
           </label></p>

        {% block query %}
        <br>
        {% if boolean==True %}
            <b class="q">Your Query>>>>>{{squery}}</b>
            <br>
            <br>
        {% endif %}
        {{dataframe | safe}}
        {% endblock%}

        {% endblock %}

    </form>
    </div>
</body>
</html>
